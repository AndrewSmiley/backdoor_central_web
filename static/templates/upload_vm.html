{% extends  "base.html" %}
{% block content %}
    {#    {{ upload_form }}#}
    <form method="post" action="{% url "upload_vm" %}" enctype="multipart/form-data">{% csrf_token %}
        <h4>Display Name</h4>
        <input type="text" name="displayname">
        <br>
        <h4>Username</h4>
        <input type="text" name="username">
        <br>
        <h4>Password</h4>
        <input type="text" name="password">
        <br>
        <h4>Course</h4>
        <select name="course">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.course_name }}</option>
            {% endfor %}
        </select>
        <br>
        <h4>Select File</h4>
        <input type="file" name="vmfile">
        <br><br><br>
        <input type="submit" name="submit" value="Upload">
        <br>


    </form>
{% endblock %}
